<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" >
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#e4e4e4] flex w-100 h-100 justify-center pt-16"> 

  <div class="">
  <div class="flex justify-center py-5">
    <div class="mx-auto">
      <h1 class="font-bold pb-2 text-3xl">Quiz Game</h1>
      <p class="font-semibold" id="timer"></p>
    </div>
  </div>

  <div class="flex justify-center">
    <button class="px-5 py-2 bg-[#ff9900] font-semibold rounded-2xl mr-2" id="prev-btn">Previous</button>
    <button class="px-5 py-2 bg-[#ff9900] font-semibold rounded-2xl" id="next-btn">Next</button>
  </div>

  <div class="px-10">
    <div id="quiz-container" class="quiz-container  mx-auto">
      <!-- Quiz content will be dynamically generated here -->
    </div>

    <div class="flex justify-center">
      <button class="px-5 py-2 bg-[#ff9900] font-semibold rounded-2xl" id="submit-btn">Submit Answers</button>
    </div>

    <p class="text-center pt-2 font-bold pb-10">Final Score: <span id="final-score">0</span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
